<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="get" target="_blank" novalidate>
        <div>
            <label for="Search">Search</label>
            <br>
            <br>
            <input id="Search" type="text" placeholder="Enter A Search Word" autofocus>
        </div>
        <br>
        <div>
            <label for="File">Upload</label>
            <br>
            <br>
            <input id="File" type="file">
        </div>
        <br>
        <div>
            <label for="Url">Url</label>
            <br>
            <br>
            <input id="Url" type="url" required>
        </div>
        <br>
        <div>
            <label for="date">Date</label>
            <input id="date" type="date" value='1982-10-25' name="date">
        </div>
        <br>
        <div>
            <label for="month">Month</label>
            <input id="month" type="month" name="month" value="1982-10">
        </div>
        <br>
        <pre>
            Hello Line One
            Hello Line Two
            Hello Line Three
                  Hello Line Four
        </pre>

        <iframe src="https://elzero.org/" id="elzero" name="elzero" height="400px" width="100%"></iframe>

        <input type="reset" value="Empty">
        <input type="submit" value="Save">

    </form>
</body>

</html>
