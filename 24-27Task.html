<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">

        <div>
            <label for="">Username</label>
            <br>
            <input type="text" name="Username" id="" required placeholder="write your full name">
        </div>
        <hr>
        <div>
            <label for="">Password</label>
            <br>
            <input type="password" name="Password" id="" placeholder="make it hard and use special characters">
        </div>
        <hr>
        <div>
            <label for="">Mobile</label>
            <br>
            <input type="tel" pattern="[0-9]{3}([0-9]{3})[0-9]{5}+" name="Mobile"
                placeholder="enter a correct phone to be in touch with you">
        </div>
        <hr>
        <div>
            <label for="">Email</label>
            <br>
            <input type="email" name="Email" id="" required placeholder="enter an existing one">
        </div>
        <hr>
        <div>
            <label for="">Subject</label>
            <br>
            <input type="text" name="Subject" id="" placeholder="take your time">
        </div>
        <br>
        <input type="hidden" value="Nour Tarek">
        <input type="reset" value="Empty Form">
        <input type="submit" value="Send Data">

        <input type="range" min="100" max="500" step="50" value="400" placeholder="numerical">





    </form>
</body>

</html>
